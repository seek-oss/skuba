name: Validate

on:
  pull_request:

  push:
    branches-ignore:
      - master

  workflow_run:
    branches:
      - master
    types:
      - completed
    workflows:
      - Release

permissions: {}

jobs:
  core:
    name: Lint & Test
    permissions:
      checks: write
    runs-on: ubuntu-latest
    steps:
      - if: >-
          github.event_name != 'pull_request' ||
          github.event.pull_request.head.repo.full_name == github.repository
        name: Check out repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SEEK_OSS_CI_GITHUB_TOKEN }}

      - if: >-
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.full_name != github.repository
        name: Check out repo
        uses: actions/checkout@v4
        # We don't share secrets with forks.

      - name: Set Git user
        run: |
          git config user.name seek-oss-ci
          git config user.email 34733141+seek-oss-ci@users.noreply.github.com

      - name: Set up Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - uses: pnpm/action-setup@v2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test
        run: pnpm run test:ci
        env:
          NODE_OPTIONS: --experimental-vm-modules

      - name: Lint
        run: pnpm run lint

      - if: github.event_name == 'push'
        name: Dry-run changelog versioning
        run: pnpm exec changeset version

      - if: github.event_name == 'push'
        name: Dry-run site packaging
        run: pnpm run skuba node scripts/package.ts

  template:
    name: Integrate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        template:
          - express-rest-api
          - greeter
          - koa-rest-api
          - lambda-sqs-worker
          - lambda-sqs-worker-cdk
          - oss-npm-package
          - private-npm-package
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - uses: pnpm/action-setup@v2

      - if: github.head_ref != 'beta' && github.head_ref != 'changeset-release/master' && github.ref_name != 'beta' && github.ref_name != 'changeset-release/master'
        name: Test template
        run: pnpm run test:template ${{ matrix.template }}
