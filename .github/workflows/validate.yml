name: Validate

on:
  pull_request:

  push:
    branches-ignore:
      - master

  workflow_run:
    branches:
      - master
    types:
      - completed
    workflows:
      - Release

jobs:
  core:
    name: Lint & Test
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Check out repo
        uses: actions/checkout@master
        with:
          lfs: true

      - name: Set up Node.js 14.x
        uses: actions/setup-node@master
        with:
          node-version: 14.x

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Test
        run: yarn test:ci

      - name: Lint
        run: yarn lint

      - name: Dry-run site packaging
        run: yarn stage && yarn ts-node --transpile-only scripts/package.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  template:
    name: Integrate
    runs-on: ubuntu-latest
    env:
      CI: true
    strategy:
      matrix:
        template:
          - express-rest-api
          - greeter
          - koa-rest-api
          - lambda-sqs-worker
          - lambda-sqs-worker-cdk
          - oss-npm-package
          - private-npm-package
    steps:
      - name: Check out repo
        uses: actions/checkout@master
        with:
          lfs: true

      - name: Set up Node.js 14.x
        uses: actions/setup-node@master
        with:
          node-version: 14.x

      - name: Test template
        run: yarn test:template ${{ matrix.template }}
