name: Validate

on:
  pull_request:

  push:
    branches-ignore:
      - main

  workflow_run:
    branches:
      - main
    types:
      - completed
    workflows:
      - Release

permissions: {}

jobs:
  core:
    name: Lint & Test
    permissions:
      checks: write
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - if: >-
          github.actor != 'dependabot[bot]' && (
            github.event_name != 'pull_request' ||
            github.event.pull_request.head.repo.full_name == github.repository
          )
        name: Check out repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SEEK_OSS_CI_GITHUB_TOKEN || github.token }}

      - if: >-
          github.actor == 'dependabot[bot]' || (
            github.event_name == 'pull_request' &&
            github.event.pull_request.head.repo.full_name != github.repository
          )
        name: Check out repo
        uses: actions/checkout@v4
        # We don't share secrets with Dependabot nor forks.

      - name: Set Git user
        run: |
          git config user.name seek-oss-ci
          git config user.email 34733141+seek-oss-ci@users.noreply.github.com

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Set up pnpm
        run: corepack enable pnpm && corepack install

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: what
        run: pnpm skuba node src/utils/packageManager.ts
        env:
          NODE_OPTIONS: --experimental-vm-modules
