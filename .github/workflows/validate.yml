name: Validate

on:
  pull_request:

  push:
    branches-ignore:
      - main

  workflow_run:
    branches:
      - main
    types:
      - completed
    workflows:
      - Release

permissions: {}

jobs:
  package:
    name: Lint
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        template:
          - eslint-config-skuba
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ^22.14

      - name: Set up pnpm
        run: corepack enable pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - if: github.head_ref != 'changeset-release/main' && github.ref_name != 'changeset-release/main'
        name: Lint package
        run: pnpm --filter ${{ matrix.template }} eslint

      - if: github.head_ref != 'changeset-release/main' && github.ref_name != 'changeset-release/main'
        name: Test package
        run: pnpm --filter ${{ matrix.template }} test
