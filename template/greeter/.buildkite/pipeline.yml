configs:
  environments:
    - &prod
      agents:
        queue: <%- prodBuildkiteQueueName %>
      env:
        ENVIRONMENT: prod

  plugins:
    - &aws-sm
      seek-oss/aws-sm#v2.3.1:
        env:
          NPM_READ_TOKEN: arn:aws:secretsmanager:ap-southeast-2:987872074697:secret:npm/npm-read-token

    - &docker-ecr-cache
      seek-oss/docker-ecr-cache#v1.11.0:
        cache-on:
          - package.json
          - yarn.lock
        secrets: id=npm,src=.npmrc

    - &private-npm
      seek-oss/private-npm#v1.2.0:
        env: NPM_READ_TOKEN

steps:
  - <<: *prod
    label: ðŸ§ª Test & Lint
    commands:
      - echo '+++ yarn test:ci'
      - yarn test:ci
      - echo '--- yarn lint'
      - yarn lint
    env:
      GET_GITHUB_TOKEN: please
    plugins:
      - *aws-sm
      - *private-npm
      - *docker-ecr-cache
      - docker-compose#v3.9.0:
          run: app
